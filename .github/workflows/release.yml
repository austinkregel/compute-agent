name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  # Optional: notify control-plane that a new agent version exists.
  VERSION_RELEASE_WEBHOOK_URL: ${{ secrets.VERSION_RELEASE_WEBHOOK_URL }}
  VERSION_RELEASE_WEBHOOK_SECRET: ${{ secrets.VERSION_RELEASE_WEBHOOK_SECRET }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run tests
        run: make test

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., refs/tags/v1.0.0 -> v1.0.0)
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Determine build metadata
        id: meta
        shell: bash
        run: |
          echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Build all platforms
        shell: bash
        run: |
          set -euo pipefail
          VERSION='${{ steps.version.outputs.version }}'
          SHA='${{ steps.meta.outputs.sha }}'
          BUILD_DATE='${{ steps.meta.outputs.build_date }}'
          echo "Building compute-agent binaries: version=$VERSION sha=$SHA buildDate=$BUILD_DATE"

          mkdir -p dist

          # Keep platform list in sync with Makefile, but embed ldflags for version reporting.
          PLATFORMS=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${PLATFORMS[@]}"; do
            os="${platform%%/*}"
            arch="${platform##*/}"
            out="dist/backup-agent-${os}-${arch}"
            if [ "${os}" = "windows" ]; then out="${out}.exe"; fi
            echo ">> building ${os}/${arch} -> ${out}"
            GOOS="${os}" GOARCH="${arch}" CGO_ENABLED=0 \
              go build \
                -trimpath \
                -ldflags "-s -w \
                  -X 'github.com/austinkregel/compute-agent/pkg/version.Version=${VERSION}' \
                  -X 'github.com/austinkregel/compute-agent/pkg/version.Commit=${SHA}' \
                  -X 'github.com/austinkregel/compute-agent/pkg/version.BuildDate=${BUILD_DATE}'" \
                -o "${out}" \
                ./cmd/agent
          done

      - name: Create release archive
        run: |
          cd dist
          mkdir -p release
          VERSION="${{ steps.version.outputs.version }}"
          for file in backup-agent-*; do
            if [[ "$file" == *.exe ]]; then
              # Windows executable
              zip "release/${file%.exe}-${VERSION}.zip" "$file"
            else
              # Unix executable
              tar -czf "release/${file}-${VERSION}.tar.gz" "$file"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: dist/release/*
          retention-days: 30

      - name: Create checksums
        run: |
          cd dist/release
          sha256sum * > checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/release/checksums.txt
          retention-days: 30

      - name: Create GitHub Release
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (github.event_name == 'workflow_dispatch' && inputs.create_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            dist/release/backup-agent*
            dist/release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify control-plane webhook (version release)
        if: env.VERSION_RELEASE_WEBHOOK_SECRET != ''
        env:
          WEBHOOK_URL: ${{ env.VERSION_RELEASE_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ env.VERSION_RELEASE_WEBHOOK_SECRET }}
          RAW_VERSION: ${{ steps.version.outputs.version }}
          SHA: ${{ steps.meta.outputs.sha }}
        run: |
          set -euo pipefail
          WEBHOOK_URL="${WEBHOOK_URL:-https://monitor.kratos.kregel.host/github-version-release}"
          BODY=$(python3 - <<'PY'
          import json, os
          body = {
            "source": "compute-release",
            "repo": os.environ.get("GITHUB_REPOSITORY", ""),
            "sha": os.environ.get("SHA", ""),
            "ref": os.environ.get("GITHUB_REF", ""),
            "runId": os.environ.get("GITHUB_RUN_ID", ""),
            "runAttempt": os.environ.get("GITHUB_RUN_ATTEMPT", ""),
            "version": os.environ.get("RAW_VERSION", ""),
          }
          print(json.dumps(body, separators=(",",":")))
          PY
          )
          SIG=$(python3 - <<'PY' "$BODY"
          import hmac, hashlib, os, sys
          body = sys.argv[1].encode("utf-8")
          secret = os.environ["WEBHOOK_SECRET"].encode("utf-8")
          print(hmac.new(secret, body, hashlib.sha256).hexdigest())
          PY
          )
          echo "Posting webhook to: $WEBHOOK_URL"
          curl -fsSL -X POST \
            -H "Content-Type: application/json" \
            -H "X-Kratos-Signature: sha256=$SIG" \
            --data "$BODY" \
            "$WEBHOOK_URL"

